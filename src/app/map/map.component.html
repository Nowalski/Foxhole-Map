<div class="relative w-full h-screen overflow-hidden">
  <app-layer-groups-toolbar class="absolute top-4 left-1/2 transform -translate-x-1/2 z-20" (layerSwitcherToggle)="onLayerSwitcherToggle()"></app-layer-groups-toolbar>
  <div #map id="map" class="relative w-full h-full z-[1]">
    <app-map-info class="absolute top-4 left-4 z-10"></app-map-info>
    <app-drawing-toolbar class="absolute top-1/2 right-4 -translate-y-1/2 z-10" (drawingTypeChange)="onDrawingTypeChange($event)"></app-drawing-toolbar>
    
    @if (showHotkeyDisplay) {
      <div class="absolute top-4 right-4 z-30">
        <app-hotkey-display context="map"></app-hotkey-display>
      </div>
    }
  </div>
</div>
<div id="tooltip" class="hidden absolute bg-black/80 text-white px-2 py-1 rounded text-sm pointer-events-none z-50"></div>
<app-drawing-context-menu #contextMenu (deleteFeature)="onDeleteFeature($event)"></app-drawing-context-menu>
